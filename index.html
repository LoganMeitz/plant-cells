<!DOCTYPE html>
<html>
	<head>
		<title>Plant Cells</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css">
		<script src="plantFlow.js" type="module"></script>

	</head>
	<body>
		<div class="section" id="title">
			<h1>Plants</h1>
			<div class="description">This project simulates plants growing and evolving in response to their environment.</div>
		</div>
		<div class="section" id="plant-selection">
			<select id="plant-list">
			</select>
			<div id="selected-plant">
			</div>
		</div>
		<div class="section" id="main">
			<div id="board">
			</div>
		</div>
		<div class="section button-tray">
			<button id="plant-button">Plant Seed</button>
			<button id="infect-button">Infect Plant</button>
			<button id="clear-button">Clear</button>
		</div>
		<div class="section" id="stat-window">
			<h2>Stat Averages</h2>
			<div id="stats">

			</div>
		</div>
		<div class="section button-tray">
			<a href="https://github.com/LoganMeitz/plant-cells">Project Github</a>
			<a href="https://loganmeitz.codes/">My Homepage</a>
		</div>
	</body>
</html>
